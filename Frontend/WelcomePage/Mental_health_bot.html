<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calm Nest</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      background: #e3f2fd;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      color: #1e2a38;
      margin-top: 12.5%;
    }

    .chat-container {
  width: 80%;
  max-width: 800px;
  margin: 40px auto;
  display: flex;
  flex-direction: column;

      max-width: 800px;
      background: rgba(255, 255, 255, 0.98);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-in;
      position: relative;
      margin: 20px;
      overflow: hidden;
    }

    header {
      background: #2196f3;
      color: white;
      padding: 22px;
      font-weight: 600;
      font-size: 1.3rem;
      text-align: center;
      user-select: none;
    }

    .messages {
      flex: 1;
      padding: 18px;
      overflow-y: auto;
      background: #f0f7ff;
    }

    .message {
  display: inline-block;
  white-space: pre-wrap;
  max-width: 85%;
      max-width: 90%;
      margin-bottom: 14px;
      padding: 14px 20px;
      border-radius: 24px;
      line-height: 1.5;
      font-size: 0.97rem;
      word-wrap: break-word;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .message.user {
      background: #2196f3;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }

    .message.bot {
      background: #ffffff;
      color: #1e2a38;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
      box-shadow: 0 0 10px rgba(33, 150, 243, 0.15);
    }

    .input-area {
      display: flex;
      padding: 16px;
      background: #ffffff;
      border-top: 1px solid #cfd8dc;
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 14px 18px;
      border-radius: 24px;
      border: 2px solid #90caf9;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .input-area input[type="text"]:focus {
      border-color: #1976d2;
      box-shadow: 0 0 8px rgba(25, 118, 210, 0.4);
    }

    .input-area button {
      margin-left: 14px;
      background: #2196f3;
      border: none;
      color: white;
      padding: 0 24px;
      border-radius: 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
    }

    .input-area button:hover:not(:disabled) {
      background: #1565c0;
    }

    .input-area button:disabled {
      background: #90caf9;
      cursor: not-allowed;
    }

    .messages::-webkit-scrollbar {
      width: 7px;
    }

    .messages::-webkit-scrollbar-thumb {
      background: #90caf9;
      border-radius: 3.5px;
    }

    .messages::-webkit-scrollbar-track {
      background: #e3f2fd;
    }

    .loading-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background: #2196f3;
      border-radius: 50%;
      animation: blink 1.4s infinite;
    }

    .loading-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {

      0%,
      80%,
      100% {
        opacity: 0;
      }

      40% {
        opacity: 1;
      }
    }
  </style>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>

<body>
  <div class="chat-container" role="main" aria-label="Mental Health Support Chatbot">
    <header>Calm Nest</header>
    <section class="messages" id="messages" aria-live="polite" aria-relevant="additions"></section>
    <form id="chat-form" class="input-area" autocomplete="off" aria-label="Send your message">
      <input type="text" id="message-input" name="message" placeholder="Hello! How are you feeling today?ðŸ’¬"
        aria-label="Type your message here" required />
      <button type="submit" aria-label="Send message">Send</button>
    </form>
  </div>
  <script>
    const messagesEl = document.getElementById('messages');
    const chatForm = document.getElementById('chat-form');
    const inputEl = document.getElementById('message-input');
    const sendButton = chatForm.querySelector('button');

    // Create message element
    function createMessageElement(text, sender) {
      const el = document.createElement('div');
      el.classList.add('message', sender);
      el.textContent = text;
      return el;
    }

    // Add message to UI with markdown rendering
function addMessage(text, sender) {
  const msgEl = document.createElement('div');
  msgEl.classList.add('message', sender);
  if (sender === 'bot') {
    msgEl.innerHTML = marked.parse(text); // Render Markdown for bot replies
  } else {
    msgEl.textContent = text;
  }
  messagesEl.appendChild(msgEl);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

    // Show bot typing animation
    function showLoadingDots() {
      const loadingEl = document.createElement('div');
      loadingEl.classList.add('message', 'bot');
      loadingEl.id = 'loading-dots';
      loadingEl.setAttribute('aria-live', 'polite');
      const dot1 = document.createElement('span');
      dot1.className = 'loading-dot';
      const dot2 = document.createElement('span');
      dot2.className = 'loading-dot';
      const dot3 = document.createElement('span');
      dot3.className = 'loading-dot';
      loadingEl.appendChild(dot1);
      loadingEl.appendChild(dot2);
      loadingEl.appendChild(dot3);
      messagesEl.appendChild(loadingEl);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Remove bot typing animation
    function removeLoadingDots() {
      const loadingEl = document.getElementById('loading-dots');
      if (loadingEl) {
        messagesEl.removeChild(loadingEl);
      }
    }

    // Send user input to openrouter Inference API for conversational response
    async function getBotResponse(inputText) {
      const Bearer_Token = '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';
      const AI_Model = 'deepseek/deepseek-chat:free';
      
      // The API payload for conversation with AI, needs to structure inputs correctly
      // The simplest approach here is to just send the input text as "inputs"
      payload = {
        "model": AI_Model,
        "messages": [{ "role": "user", "content": inputText }]
      }

      try {
        const response = await fetch(`https://openrouter.ai/api/v1/chat/completions`, {
          method: 'POST',
          headers: {
            "Authorization": `Bearer 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`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error('API request failed with status ' + response.status);
        }

        const data = await response.json();
        console.log(data.choices[0].message.content)
        if (data) {
          return data.choices[0].message.content;
        } else if (Array.isArray(data) && data.length > 0 && data.choices[0].message.content) {
          // Sometimes API returns array of results
          return data.choices[0].message.content;
        } else {
          return "I'm here to listen, but I didn't catch that. Could you please try rephrasing?";
        }
      } catch (error) {
        console.error('Error fetching from API:', error);
        return "Sorry, I'm having trouble connecting to the AI server right now. Please try again later.";
      }
    }

    chatForm.addEventListener('submit', async e => {
      e.preventDefault();
      const userMessage = inputEl.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, 'user');
      inputEl.value = '';
      inputEl.disabled = true;
      sendButton.disabled = true;

      showLoadingDots();

      const botResponse = await getBotResponse(userMessage);

      removeLoadingDots();

      addMessage(botResponse, 'bot');

      inputEl.disabled = false;
      sendButton.disabled = false;
      inputEl.focus();
    });

    // Initial greeting message from chatbot
    addMessage("Hello, I'm here to listen and support you. Feel free to share whatever's on your mind.", 'bot');
    inputEl.focus();
  </script>
</body>

</html>
